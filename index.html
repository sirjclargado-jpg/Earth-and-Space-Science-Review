let current = 0;
let score = 0;
let selected = null;

function loadQuestion() {
  const q = quiz[current];
  selected = null;

  document.getElementById("progress").textContent =
    `Question ${current + 1} / 140 | Score: ${score}`;
  document.getElementById("question").textContent = q.q;

  const choicesDiv = document.getElementById("choices");
  choicesDiv.innerHTML = "";

  q.c.forEach((choice, index) => {
    const btn = document.createElement("button");
    btn.textContent = choice;

    btn.onclick = () => {
      if (selected !== null) return; // üîí lock answers
      selected = index;

      const buttons = document.querySelectorAll(".choices button");

      buttons.forEach((b, i) => {
        b.disabled = true;
        b.classList.add("disabled");

        if (i === q.a) {
          b.classList.add("correct"); // show correct answer
        }
      });

      if (index === q.a) {
        score++;
      } else {
        btn.classList.add("wrong"); // mark wrong choice
      }
    };

    choicesDiv.appendChild(btn);
  });
}
function nextQuestion() {
  if (selected === null) {
    alert("Please select an answer.");
    return;
  }

  if (selected === quiz[current].a) score++;

  selected = null;
  current++;

  if (current < quiz.length) {
    loadQuestion();
  } else {
    document.body.innerHTML = `
      <div class="container">
        <h1>üéâ Quiz Complete</h1>
        <p>Your Score: <strong>${score} / 140</strong></p>

    `;
  }
}
